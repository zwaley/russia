<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>俄罗斯方块</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 420px;
            width: 90vw;
            margin: 10px auto;
            min-height: calc(100vh - 20px);
            display: flex;
            flex-direction: column;
        }

        @media (max-width: 768px) {
            .game-container {
                max-width: 95vw;
                width: 95vw;
                padding: 10px;
                margin: 5px auto;
                min-height: calc(100vh - 10px);
            }
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            color: white;
        }

        .game-header h1 {
            font-size: 1.3em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            text-align: left;
        }

        .game-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 2px 8px;
            font-size: 0.85em;
            color: rgba(255, 255, 255, 0.9);
            text-align: right;
            font-weight: 500;
            max-width: 120px;
        }

        .control-item {
            text-align: center;
            line-height: 1.2;
        }

        @media (max-width: 768px) {
            .game-controls {
                font-size: 0.75em;
                max-width: 110px;
                gap: 1px 6px;
            }
            
            .game-header h1 {
                font-size: 1.1em;
            }
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .score-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 6px 8px;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            text-align: center;
            flex: 1;
            margin: 0 2px;
            font-size: 0.8em;
        }

        .game-board {
            position: relative;
            margin: 0 auto;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
            flex: 1;
            width: 100%;
            max-width: 380px;
            aspect-ratio: 10/20;
            min-height: 500px;
        }

        @media (max-width: 768px) {
            .game-board {
                max-width: 100%;
                aspect-ratio: 10/18;
                min-height: 400px;
            }
        }

        #gameCanvas {
            display: block;
            background: rgba(0, 0, 0, 0.8);
            width: 100%;
            height: 100%;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 10px;
            max-width: 350px;
            margin: 0 auto;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            padding: 15px 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            user-select: none;
            touch-action: manipulation;
        }

        .control-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.3);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        #leftBtn {
            grid-column: 1;
            grid-row: 1;
        }

        #rightBtn {
            grid-column: 2;
            grid-row: 1;
        }

        #rotateBtn {
            grid-column: 3;
            grid-row: 1;
        }

        #hardDropBtn {
            grid-column: 4;
            grid-row: 1;
            background: rgba(255, 200, 100, 0.3);
        }

        #downBtn {
            grid-column: 1 / 3;
            grid-row: 2;
        }



        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 100;
        }

        .game-over h2 {
            margin-bottom: 15px;
            color: #ff6b6b;
        }

        .restart-btn {
            background: #4ecdc4;
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s ease;
        }

        .restart-btn:hover {
            background: #45b7aa;
        }

        .instructions {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            color: white;
        }

        .instructions h3 {
            text-align: center;
            margin-bottom: 15px;
            color: #ffff00;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .instruction-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .instruction-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .instruction-item strong {
            display: block;
            margin-bottom: 10px;
            color: #4ecdc4;
            font-size: 1.1em;
        }

        .instruction-item ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .instruction-item li {
            padding: 3px 0;
            font-size: 0.9em;
            opacity: 0.9;
        }

        .instruction-item li:before {
            content: "• ";
            color: #4ecdc4;
            font-weight: bold;
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 15px;
                width: 95vw;
            }
            
            .game-header h1 {
                font-size: 1.5em;
            }
            
            .control-btn {
                padding: 12px;
                font-size: 1em;
            }

            .instruction-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .instruction-item {
                padding: 12px;
            }

            .instruction-item li {
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>俄罗斯方块 <span style="font-size: 0.5em; color: #ffff00;">v2.0</span></h1>
            <div class="game-controls">
                <div class="control-item">水平拖拽移动</div>
                <div class="control-item">向下滑动瞬降</div>
                <div class="control-item">轻点旋转</div>
                <div class="control-item">P键暂停</div>
            </div>
        </div>
        
        <div class="score-board">
            <div class="score-item">
                <div>分数</div>
                <div id="score">0</div>
            </div>
            <div class="score-item">
                <div>等级</div>
                <div id="level">1</div>
            </div>
            <div class="score-item">
                <div>行数</div>
                <div id="lines">0</div>
            </div>
            <div class="score-item" style="cursor: pointer;" onclick="togglePause()">
                <div>暂停</div>
                <div id="pauseStatus">P</div>
            </div>
        </div>
        
        <div class="game-board">
            <canvas id="gameCanvas" width="350" height="600"></canvas>
            <div class="game-over" id="gameOver">
                <h2>游戏结束</h2>
                <p>最终分数: <span id="finalScore">0</span></p>
                <button class="restart-btn" onclick="restartGame()">重新开始</button>
            </div>
        </div>
        



    </div>

    <script>
        // 游戏配置
        const BOARD_WIDTH = 10;
        const BOARD_HEIGHT = 20;
        let BLOCK_SIZE = 30;
        
        // 游戏状态
        let board = [];
        let currentPiece = null;
        let nextPiece = null;
        let score = 0;
        let level = 1;
        let lines = 0;
        let gameRunning = false;
        let gamePaused = false;
        let dropTime = 0;
        let dropInterval = 1000;
        
        // Canvas 设置
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // 响应式画布初始化
        function initCanvas() {
            const gameBoard = document.querySelector('.game-board');
            const boardRect = gameBoard.getBoundingClientRect();
            
            // 计算可用空间，留出边框空间
            const availableWidth = boardRect.width - 6; // 减去边框
            const availableHeight = boardRect.height - 6;
            
            // 根据宽高比计算最佳方块大小
            const blockSizeByWidth = Math.floor(availableWidth / BOARD_WIDTH);
            const blockSizeByHeight = Math.floor(availableHeight / BOARD_HEIGHT);
            
            // 选择较小的方块大小以确保完全适配
            BLOCK_SIZE = Math.min(blockSizeByWidth, blockSizeByHeight);
            
            // 确保最小方块大小
            BLOCK_SIZE = Math.max(BLOCK_SIZE, 15);
            
            // 设置画布尺寸
            canvas.width = BOARD_WIDTH * BLOCK_SIZE;
            canvas.height = BOARD_HEIGHT * BLOCK_SIZE;
            
            // 设置画布样式以居中显示
            canvas.style.width = canvas.width + 'px';
            canvas.style.height = canvas.height + 'px';
        }
        
        // 页面加载时初始化
        window.addEventListener('load', () => {
            initCanvas();
            window.addEventListener('resize', initCanvas);
        });
        
        // 方块形状定义
        const PIECES = {
            I: {
                shape: [
                    [1, 1, 1, 1]
                ],
                color: '#00f5ff'
            },
            O: {
                shape: [
                    [1, 1],
                    [1, 1]
                ],
                color: '#ffff00'
            },
            T: {
                shape: [
                    [0, 1, 0],
                    [1, 1, 1]
                ],
                color: '#a000f0'
            },
            S: {
                shape: [
                    [0, 1, 1],
                    [1, 1, 0]
                ],
                color: '#00f000'
            },
            Z: {
                shape: [
                    [1, 1, 0],
                    [0, 1, 1]
                ],
                color: '#f00000'
            },
            J: {
                shape: [
                    [1, 0, 0],
                    [1, 1, 1]
                ],
                color: '#0000f0'
            },
            L: {
                shape: [
                    [0, 0, 1],
                    [1, 1, 1]
                ],
                color: '#f0a000'
            }
        };
        
        // 初始化游戏板
        function initBoard() {
            board = [];
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                board[y] = [];
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    board[y][x] = 0;
                }
            }
        }
        
        // 创建新方块
        function createPiece() {
            const pieces = Object.keys(PIECES);
            const randomPiece = pieces[Math.floor(Math.random() * pieces.length)];
            const piece = PIECES[randomPiece];
            
            return {
                shape: piece.shape,
                color: piece.color,
                x: Math.floor(BOARD_WIDTH / 2) - Math.floor(piece.shape[0].length / 2),
                y: 0
            };
        }
        
        // 检查碰撞
        function checkCollision(piece, dx = 0, dy = 0, rotation = null) {
            const shape = rotation || piece.shape;
            const newX = piece.x + dx;
            const newY = piece.y + dy;
            
            for (let y = 0; y < shape.length; y++) {
                for (let x = 0; x < shape[y].length; x++) {
                    if (shape[y][x]) {
                        const boardX = newX + x;
                        const boardY = newY + y;
                        
                        if (boardX < 0 || boardX >= BOARD_WIDTH || 
                            boardY >= BOARD_HEIGHT || 
                            (boardY >= 0 && board[boardY][boardX])) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }
        
        // 旋转方块
        function rotatePiece(piece) {
            const rotated = [];
            const shape = piece.shape;
            
            for (let x = 0; x < shape[0].length; x++) {
                rotated[x] = [];
                for (let y = shape.length - 1; y >= 0; y--) {
                    rotated[x][shape.length - 1 - y] = shape[y][x];
                }
            }
            
            return rotated;
        }
        
        // 放置方块
        function placePiece(piece) {
            for (let y = 0; y < piece.shape.length; y++) {
                for (let x = 0; x < piece.shape[y].length; x++) {
                    if (piece.shape[y][x]) {
                        const boardY = piece.y + y;
                        const boardX = piece.x + x;
                        if (boardY >= 0) {
                            board[boardY][boardX] = piece.color;
                        }
                    }
                }
            }
        }
        
        // 清除完整行
        function clearLines() {
            let linesCleared = 0;
            
            for (let y = BOARD_HEIGHT - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(new Array(BOARD_WIDTH).fill(0));
                    linesCleared++;
                    y++; // 重新检查这一行
                }
            }
            
            if (linesCleared > 0) {
                lines += linesCleared;
                score += linesCleared * 100 * level;
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(50, 1000 - (level - 1) * 50);
                
                updateDisplay();
            }
        }
        
        // 更新显示
        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
        }
        
        // 绘制方块
        function drawBlock(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            
            // 添加边框效果
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 1;
            ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        }
        
        // 绘制游戏板
        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制已放置的方块
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    if (board[y][x]) {
                        drawBlock(x, y, board[y][x]);
                    }
                }
            }
            
            // 绘制当前方块
            if (currentPiece) {
                for (let y = 0; y < currentPiece.shape.length; y++) {
                    for (let x = 0; x < currentPiece.shape[y].length; x++) {
                        if (currentPiece.shape[y][x]) {
                            drawBlock(currentPiece.x + x, currentPiece.y + y, currentPiece.color);
                        }
                    }
                }
            }
        }
        
        // 游戏主循环
        let lastTime = 0;
        function gameLoop(timestamp) {
            if (!gameRunning || gamePaused) {
                if (gameRunning) requestAnimationFrame(gameLoop);
                return;
            }
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            dropTime += deltaTime;
            if (dropTime >= dropInterval) {
                if (currentPiece && !checkCollision(currentPiece, 0, 1)) {
                    currentPiece.y++;
                } else {
                    if (currentPiece) {
                    placePiece(currentPiece);
                    clearLines();
                }
                
                // 清理移动状态，确保新方块不受影响
                keyPressed = {};
                
                currentPiece = createPiece();
                    
                    if (checkCollision(currentPiece)) {
                        gameOver();
                        return;
                    }
                }
                dropTime = 0;
            }
            
            drawBoard();
            requestAnimationFrame(gameLoop);
        }
        
        // 游戏结束
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        // 重新开始游戏
        function restartGame() {
            initCanvas();
            initBoard();
            currentPiece = createPiece();
            score = 0;
            level = 1;
            lines = 0;
            dropTime = 0;
            dropInterval = 1000;
            gameRunning = true;
            gamePaused = false;
            
            // 清理移动状态
            keyPressed = {};
            isDragging = false;
            
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('pauseStatus').textContent = 'P';
            updateDisplay();
            
            // 重新启动游戏循环
            requestAnimationFrame(gameLoop);
        }
        
        // 控制函数
        function moveLeft() {
            if (currentPiece && !checkCollision(currentPiece, -1, 0)) {
                currentPiece.x--;
            }
        }
        
        function moveRight() {
            if (currentPiece && !checkCollision(currentPiece, 1, 0)) {
                currentPiece.x++;
            }
        }
        
        function moveDown() {
            if (currentPiece && !checkCollision(currentPiece, 0, 1)) {
                currentPiece.y++;
                score += 1;
                updateDisplay();
            }
        }
        
        function hardDrop() {
            if (!currentPiece) return;
            
            let dropDistance = 0;
            while (!checkCollision(currentPiece, 0, 1)) {
                currentPiece.y++;
                dropDistance++;
            }
            
            if (dropDistance > 0) {
                score += dropDistance * 2;
                updateDisplay();
                
                placePiece(currentPiece);
                clearLines();
                
                // 清理移动状态，确保新方块不受影响
                keyPressed = {};
                
                currentPiece = createPiece();
                
                if (checkCollision(currentPiece)) {
                    gameOver();
                }
            }
        }
        
        function moveToPosition(targetX) {
            if (!currentPiece) return;
            
            const currentX = currentPiece.x;
            if (currentX === targetX) return;
            
            // 直接移动到目标位置（用于拖拽）
            if (!checkCollision(currentPiece, targetX - currentX, 0)) {
                currentPiece.x = targetX;
            }
        }
        
        function rotate() {
            if (currentPiece) {
                const rotated = rotatePiece(currentPiece);
                if (!checkCollision(currentPiece, 0, 0, rotated)) {
                    currentPiece.shape = rotated;
                }
            }
        }
        
        function togglePause() {
            if (!gameRunning) return;
            
            gamePaused = !gamePaused;
            document.getElementById('pauseStatus').textContent = gamePaused ? '继续' : 'P';
        }
        
        // 键盘控制
        let keyPressed = {};
        
        document.addEventListener('keydown', (e) => {
            if (!gameRunning || gamePaused) return;
            
            if (keyPressed[e.key]) return; // 防止重复触发
            keyPressed[e.key] = true;
            
            switch(e.key) {
                case 'p':
                case 'P':
                    togglePause();
                    break;
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keyPressed[e.key] = false;
        });
        
        // 触摸控制
        let touchStartX = 0;
        let touchStartY = 0;
        let isDragging = false;
        let dragThreshold = 10;
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            isDragging = false;
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!gameRunning || gamePaused || !currentPiece) return;
            
            const touchCurrentX = e.touches[0].clientX;
            const touchCurrentY = e.touches[0].clientY;
            
            const deltaX = touchCurrentX - touchStartX;
            const deltaY = touchCurrentY - touchStartY;
            
            // 检测是否开始拖拽
            if (!isDragging && (Math.abs(deltaX) > dragThreshold || Math.abs(deltaY) > dragThreshold)) {
                isDragging = true;
            }
            
            // 水平拖拽移动方块
            if (isDragging && Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 20) {
                const canvasRect = canvas.getBoundingClientRect();
                const relativeX = touchCurrentX - canvasRect.left;
                const targetBlockX = Math.floor(relativeX / BLOCK_SIZE);
                
                // 限制在游戏区域内
                const pieceWidth = currentPiece.shape[0].length;
                const clampedTargetX = Math.max(0, Math.min(BOARD_WIDTH - pieceWidth, targetBlockX));
                
                // 只有当目标位置与当前位置不同时才移动
                if (clampedTargetX !== currentPiece.x) {
                    moveToPosition(clampedTargetX);
                }
            }
        });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (!gameRunning || gamePaused) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            
            // 手势识别：垂直滑动优先
            if (Math.abs(deltaY) > 30) {
                if (deltaY > 30) {
                    hardDrop(); // 向下滑动瞬降
                } else if (deltaY < -30) {
                    rotate(); // 向上滑动旋转
                }
            } else if (!isDragging && Math.abs(deltaY) < 15 && Math.abs(deltaX) < 15) {
                rotate(); // 轻点旋转
            }
            
            isDragging = false;
        });
        
        // 初始化游戏
        initBoard();
        currentPiece = createPiece();
        updateDisplay();
        gameRunning = true;
        requestAnimationFrame(gameLoop);
    </script>
</body>



</html>
